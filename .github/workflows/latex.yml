name: Build Latex Papers

on:
  push:
    branches: [ "main" ]
    paths: 
      - "papers/**"
  pull_request:
    branches: [ "main" ]
    paths: 
      - "papers/**"

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Nix
      uses: cachix/install-nix-action@v20

    - name: Run compilation
      run: nix-shell ./nix/latex.nix --run "tectonic papers/presentation/presentation.tex"

    - name: Upload pdf
      uses: actions/upload-artifact@v3
      with:
        name: presentation
        path: papers/presentation/presentation.pdf
